<mat-dialog-content>
    <div class="messages-container">
    <p-messages [(value)]="messages" [closable]="true"></p-messages>
    </div>
    <h2>Create new examination</h2>
    <form [formGroup]="newExaminationForm" id="new_examination_form">
      <mat-form-field>
        <input matInput placeholder="Referral number" name="referralNumber" formControlName="referralNumber" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Taj number" name="medId" formControlName="medId" required>
      </mat-form-field>
      <mat-form-field>
      <mat-select placeholder="Type" name="type" formControlName="examinationType" required>
        <mat-option *ngFor="let type of examinationTypes | keyvalue" [value]="type.key">{{ type.value }}</mat-option>
      </mat-select>
      </mat-form-field>
      <mat-form-field>
        <input matInput [matDatepicker]="picker" placeholder="Choose a date" (dateChange)="onDateSelected($event)" formControlName="date" [min]="fromDate" required>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <mat-form-field>
        <mat-select matInput formControlName="time" name="time" placeholder="Choose a time" required >
          <mat-option *ngFor="let time of timeSlots | keyvalue"  [value]="time.key" [disabled]="!isAvailable(time.key)">{{ time.value }}</mat-option>
        </mat-select>
      </mat-form-field>
    <br>
      <button mat-raised-button color="btn-outline-primary" (click)="saveExamination()">Save</button>
      <button mat-raised-button color="btn-outline-danger" (click)="close()">Cancel</button>
    </form>
  </mat-dialog-content>
