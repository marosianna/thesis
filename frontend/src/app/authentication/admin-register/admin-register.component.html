<button class="btn btn-primary btn-block mb-4" [routerLink]="'/register'">Felhasználó vagyok</button>
<p-messages [(value)]="messages"></p-messages>
<div class="row justify-content-center">
    <div class="col-4">
        <div>
            <form class="form" id="register_form" [formGroup]="signUpForm" (ngSubmit)="onSubmitAdminRegister()">
                <div class="form-outline mb-4">
                    <input type="number" id="medId" name="medId" class="form-control" placeholder="Azonosító" formControlName="medId" />
                </div>
                  <div class="form-outline mb-4">
                    <input type="text" id="lastName" name="lastName" class="form-control" placeholder="Vezetéknév" formControlName="lastName" required />
                  </div>
                  <div class="form-outline mb-4">
                    <input type="text" id="firstName" name="firstName" class="form-control" placeholder="Keresztnév" formControlName="firstName" required />
                  </div>
                  <div class="form-outline mb-4">
                    <input type="text" id="username" name="username" class="form-control" placeholder="Felhasználónév" formControlName="username" required/>
                  </div>
                  <div class="form-outline mb-4">
                    <input type="text" id="email" name="email" class="form-control" placeholder="Email" formControlName="email" required/>
                  </div>
        
                  <div class="form-outline mb-4">
                    <input type="password" id="registerPassword" name="password" minlength="8" class="form-control" placeholder="Jelszó" formControlName="password" required/>
                  </div>
                  <div class="form-outline mb-4">
                    <input type="password" id="confirmPassword" name="rePassword" minlength="8" class="form-control" placeholder="Jelszó mégegyszer" formControlName="rePassword" required/>
                  </div>
                
                <button class="btn btn-primary btn-block mb-3" type="submit" >Regisztráció</button>
                <button class="btn btn-primary btn-block mb-3" [routerLink]="'/admin'" >Vissza a bejelentkezésre</button>
            </form>
          </div>
    </div>
</div>
