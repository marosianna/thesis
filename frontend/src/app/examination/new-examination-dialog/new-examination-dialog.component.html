<mat-dialog-content>
    <h2>Create new examination</h2>
    <form [formGroup]="newExaminationForm" (ngSubmit)="saveExamination()" id="new_examination_form">
      <mat-form-field>
        <input matInput placeholder="Referral number" name="referralNumber" formControlName="referralNumber" required>
      </mat-form-field>
      <mat-form-field>
      <mat-select placeholder="Type" name="type" formControlName="examinationType" required>
        <mat-option *ngFor="let type of examinationTypes" [value]="type">{{ type }}</mat-option>
      </mat-select>
      </mat-form-field>
      <mat-form-field>
        <input matInput [matDatepicker]="picker" placeholder="Choose a date" formControlName="date" required>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    <br>
      <button mat-raised-button color="btn-outline-primary" type="submit">Save</button>
      <button mat-raised-button color="btn-outline-danger" [routerLink]="'/examination'">Cancel</button>
    </form>
  </mat-dialog-content>
